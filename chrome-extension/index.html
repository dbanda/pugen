<body>
    <div class="container">
        <h1 class="center">PUGEN</h1>
        <p class="center">Generate passwords that you can remember</p>
        <div id="status"></div>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Launch demo modal
        </button>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <form action="action_page.php" method="get">
                            <textarea class="form-control" rows="3"></textarea>
                            <div class="form-group">
                                <label for="exampleInputFile">File input</label>
                                <input type="file" id="exampleInputFile">
                                <p class="help-block">Example block-level help text here.</p>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div style="padding-bottom:30px;" class="col-lg">
            <div class="row">
                <div class="input-group">
                    <div class="input-group-addon">Site:</div>
                    <input id="site" type="text" placeholder="site" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <div class="input-group-addon">Keyword:</div>
                    <input id="keyword" type="password" placeholder="A secret keyword" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <div class="input-group-addon">Phrase:</div>
                    <input id="phrase" type="text" placeholder="A memorable phrase" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <div class="input-group-addon">length:</div>
                    <input id="length" type="text" placeholder="Desired password length" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="row">
                <div style="padding-bottom:50px;" class="input-group">
                    <div class="input-group-addon">Password:</div>
                    <input id="password" type="text" placeholder="Memorable generated password" class="form-control readOnly"><span class="input-group-btn"><button class="reloadBtn btn btn-default btn-warning"><span class="glyphicon glyphicon-refresh"></span></button>
                    <button type="button" class="acceptbtn btn btn-default btn-danger">Accept!</button>
                    </span>
                </div>
            </div>
        </div>
        <div id="message"></div>

        <div data-max-rows="1" data-size="small" data-show-faces="false" auto_logout_link="true" class="fb-login-button"> </div>
