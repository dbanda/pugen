<img src="icon.png" style="right:2px; top:2px; width:0.7em"><div class="row-inner" style="border: 5px solid black; padding: 3px; left:110%; width:250px; margin:0; padding:0; top: 0; background-color:white;">
    <form autocomplete="off" id="pwform">
        <h3>Password Length:</h3>
        <input type="text" name="length" id="length" maxlength="3">
        <h3>Password Formula:</h3>
        <div id="pw-formula" class="line-box">
            <label>
                <input type="radio" name="pw-type" checked="" id="reqevery">Allow All Character Types</label>
            <br>
            <label>
                <input type="radio" name="pw-type" id="pronounceable">Make Pronounceable</label>
            <br>
            <label>
                <input type="checkbox" checked="" name="pw-char" id="upper">A-Z</label>
            <label>
                <input type="checkbox" checked="" name="pw-char" id="lower">a-z</label>
            <label>
                <input type="checkbox" checked="" name="pw-char" id="digits">0-9</label>
            <label>
                <input type="checkbox" checked="" name="pw-char" id="special">!$%@#</label>
            <br>
            <label>
                <input type="text" style="width: 50px;" maxlength="3" id="mindigits">Minimum Numeric Characters:</label>
            <br>
            <label>
                <input type="checkbox" id="ambig">Avoid Ambiguous Characters</label>
        </div>
        <h3 id="error-msg" style="color: rgb(211, 45, 39); margin-top: 15px; display: none;">Please do not let your minimum numeric characters exceed your password length.<br></h3></form>
</div>
